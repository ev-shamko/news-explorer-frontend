<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta>
  <title>News Explorer</title>
  <link rel="
  icon" href="<%=require('../images/favicon.ico')%>">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <header class="header header_black-underline">
      <div class="header__container">
        <a class="header__logo header__logo_black-font">NewsExplorer</a>
        <nav class="header__menu-container menu">
          <ul class="menu__pages-container">
            <li class="menu__page menu__page_black"><a href="/index.html">Главная</a></li>
            <li class="menu__page menu__page_current menu__page_current-black"><a href="./articles.html">Сохранённые статьи</a></li>
          </ul>
          <button class="menu__auth-button menu__auth-button_black">
            <span class="menu__username">Грета</span>
            <img class="menu__logout-icon" src="<%=require('../images/logout-black.png')%>"
                 alt="Кнопка для выхода из сервиса">
          </button>
        </nav>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__copyrigth">© 2020 Supersite, Powered by News API</p>
        <nav class="menu footer__menu-container ">
          <ul class="menu__pages-container menu__pages-container_footer">
            <li class="menu__page menu__page_footer"><a href="/index.html">Главная</a></li>
            <li class="menu__page menu__page_footer"><a href="https://praktikum.yandex.ru/">Яндекс.Практикум</a></li>
          </ul>
          <div class="menu__icons-container">
            <img class="menu__icon" src="<%=require('../images/icon-github.png')%>"
                 alt="Ссылка на гитхаб">
            <img class="menu__icon" src="<%=require('../images/icon-facebook.png')%>"
                 alt="Ссылка на фейсбук">
          </div>
      </div>
  </div>
  </footer>
    <a href="./index.html">Ссылка на главную страницу</a>

    <script src="<%= htmlWebpackPlugin.files.js %>"></script>
  </div>
</body>

</html>
