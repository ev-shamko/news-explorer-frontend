<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta>
  <title>News Explorer</title>
  <link rel="
  icon" href="<%=require('../images/favicon.png')%>">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css %>">
</head>

<body>
  <div class="root">
    <header class="header header_black-underline">
      <div class="header__container">
        <a class="header__logo header__logo_black-font">NewsExplorer</a>
        <div class="header__menu-button header__menu-button_black"></div>
        <nav class="header__menu-container menu">
          <ul class="menu__pages-container">
            <li class="menu__page menu__page_black"><a href="./index.html">Главная</a></li>
            <li class="menu__page menu__page_saved-art menu__page_current menu__page_current-black"><a href="./articles.html">Сохранённые
              статьи</a></li>
          </ul>
          <button class="menu__auth-button menu__auth-button_black">
            <span class="menu__username">Выйти</span>
            <img class="menu__logout-icon" src="<%=require('../images/logout-black.png')%>"
                 alt="Кнопка для выхода из сервиса">
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="summary">
        <div class="summary__content">
          <h2 class="summary__header">Сохранённые статьи</h2>
          <p class="summary__saved-articles"><span class="summary__username">Здравствуйте</span>,&nbspу&nbspвас&nbsp<span class="summary__amount">0</span> сохранённых статей</p>
          <p class="summary__all-keywords">По ключевым словам: <span class="summary__keyword">Природа,</span> <span
                  class="summary__keyword">Тайга</span> и <span class="summary__keyword">2 другим</span></p>
        </div>
      </section>
      <section class="articles articles_displayed articles_saved">
        <div class="articles__content">
          <div class="articles__container">
          </div>
        </div>
        <!-- Прелоудер -->
        <div class="circle-preloader">
          <i class="circle-preloader__animation"></i>
          <p class="circle-preloader__message">Идет поиск новостей...</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__content">
        <p class="footer__copyrigth">© 2020 Supersite, Powered by News API</p>
        <nav class="menu footer__menu-container ">
          <ul class="menu__pages-container menu__pages-container_footer">
            <li class="menu__page menu__page_footer"><a href="./index.html">Главная</a></li>
            <li class="menu__page menu__page_footer"><a href="https://praktikum.yandex.ru/">Яндекс.Практикум</a></li>
          </ul>
          <div class="menu__icons-container">
            <a class="menu__icon" href="https://github.com/ev-shamko">
              <img src="<%=require('../images/icon-github.png')%>"
                   alt="Ссылка на гитхаб">
            </a>
            <a class="menu__icon" href="https://www.facebook.com/">
              <img src="<%=require('../images/icon-facebook.png')%>"
                   alt="Ссылка на фейсбук">
            </a>
          </div>
      </div>
  </div>
  </footer>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
